<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stretch Interview Qs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-6">
            <button type="button" class="btn btn-success" id="bs1" onclick="stretch1(), myRandomQuestion(unitRange); myRandomRoleplay(RPunitRange)">Stretch 1</button>
            <button type="button" class="btn btn-primary" id="bs2" onclick="stretch2(), myRandomQuestion(unitRange); myRandomRoleplay(RPunitRange)">Stretch 2</button>
            <button type="button" id="button" class="btn btn-warning btn-lg" onclick="myRandomQuestion(unitRange); myRandomRoleplay(RPunitRange)">New Question</button>
        </div>
        <div class="col-lg-6">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active" onclick="roleplayHide(); myRandomQuestion(unitRange)">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Interview Qs
                </label>
                <label class="btn btn-secondary" onclick="roleplayShow(); myRandomRoleplay(RPunitRange)">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Roleplays
                </label>            
            </div>    
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active" onclick="unitsEntire()">
                    <input type="radio" name="options" id="unitAll" autocomplete="off" checked> All units
                </label>
                <label class="btn btn-secondary" onclick="unitsLast()">
                    <input type="radio" name="options" id="unit712" autocomplete="off"> Units 7-12
                </label>            
            </div>    
        </div>
        <div class="col" id="updown">
            <button type="button" class="btn btn-light" onclick="plus()">+</button>
            <button type="button" class="btn btn-light" onclick="minus()">-</button>
        </div>
    </div>
   <div class="container">
       <h1 id="answer" class="display-2 col">yoyo</h1>
       <div id="roleplay">
           <div class="row">
               <h1 class="display-4 col-6">A</h1>
               <h1 class="display-4 col-6">B</h1>
           </div>
           <div class="row">
               <div id="textA" class="display-4 col-6 border border-secondary">text</div>
               <div id="textB" class="display-4 col-6 border border-secondary">text</div>
           </div>
       </div>
   </div>

    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
